<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./static/css/empathypoll.css" rel="stylesheet" />
    <title>EmpathyPolls</title>
</head>

<body>
    <div class="vh-100">
        <div class="v-center">
            <h1 class="text-center display-2">What are you planning?</h1>
            <div class="mg-0"></div>
            <div class="row g-3 align-items-center">
                <div class="col-3">
                    <h2>Occasion</h2>
                </div>
                <div class="col-9">
                    <input type="text" id="occasion" class="form-control">
                </div>
            </div>
            <div class="mg-xs"></div>
            <div class="row g-3 align-items-center">
                <div class="col-3">
                    <h2>Location</h2>
                </div>
                <div class="col-9">
                    <input type="text" id="location" class="form-control">
                </div>
            </div>
            <!-- <div class="mg-xs"></div>
            <div class="row g-3 align-items-center">
                <div class="col-3">
                    <h2>Mandatory</h2>
                </div>
                <div class="col-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mandatory" value="y">
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="mandatory" value="n">
                        <label class="form-check-label">No</label>
                    </div>
                </div>
            </div> -->
            <div class="mg-xs"></div>
            <div class="row g-3 align-items-center">
                <div class="col-6">
                    <h2>Make Responses public?</h2>
                </div>
                <div class="col-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="public" value="y">
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="public" value="n">
                        <label class="form-check-label">No</label>
                    </div>
                </div>
            </div>
            <div class="mg-xs"></div>
            <div class="row g-3 align-items-center">
                <div class="col-3">
                    <h2>Notes</h2>
                </div>
                <div class="col-9">
                    <input type="text" id="notes" class="form-control">
                </div>
            </div>
            <div class="mg-1"></div>
            <div class="text-center">
                <a class="text-center emphaty-btn" href="#" id="next">Next</a>
            </div>
        </div>
    </div>
</div>
<script src="./static/js/common.js"></script>
<script src="./static/js/api.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script>
$("#next").click(function() {
    let title = $("#occasion").val();
    let place = $("#location").val();
    // let mandatory = $('input[name="mandatory"]:checked').val() == "y";
    let public = $('input[name="public"]:checked').val() == "y";
    let notes = $("#notes").val();
    
    createVote(title, place, public, notes)
    .then(resp => {
        if(!resp.uuid) {
            alert("Failed to create a event");
            return;
        }
        location.href = `${EP_HOST}/add_date.html#${resp.uuid}`;
    })
    return false;
});
</script>
</body>
</html>
